{% extends 'index.html' %}
{% block content %}

<form class="mt-4 ms-5 me-5" action="" method="POST">
    {% csrf_token %}

    {% if messages %}
        <div class="alert alert-danger mt-4 ms-5 me-5" role="alert">
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        </div>
    {% endif %}

    <div class="ms-4 me-4 d-grid justify-content-center">
        <div class="mb-4">
            <label for="formUsername" class="form-label">Username</label>
            {{ form.username }}
        </div>

        <div class="mb-4">
            <label for="formEmail" class="form-label">Email</label>
            {{ form.email }}
        </div>

        <div class="mb-4">
            <label for="formDesignation" class="form-label">Designation</label>
            {{ form.designation }}
        </div>

        <div class="mb-4">
            <label for="formMobile" class="form-label">Mobile</label>
            {{ form.mobile }}
        </div>

        <div class="mb-4">
            <label for="formMobile" class="form-label">Password</label>
            {{ form.password }}
        </div>

        <div class="mb-4">
            <label for="formConfirmPassword" class="form-label">Confirm Password</label>
            {{ form.confirm_password }}
        </div>

        <div class="d-flex justify-content-center">
            <input type="submit" class="btn bg-primary" id="newbtn" value="Submit">
        </div>
    </div>

</form>

{% endblock content%}

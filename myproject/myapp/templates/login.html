{% extends 'home.html' %}
{% block content %}
{% if messages %}
    <div class="alert alert-danger mt-4 ms-5 me-5" role="alert">
        {% for message in messages %}
            {{ message }}
        {% endfor %}
    </div>
{% endif %}

<form class="mt-4 ms-5 me-5" action="{% url 'login' %}" method="POST">
    {% csrf_token %}

    <div class="row ms-4 me-4 d-grid justify-content-center">
        <div class="col mb-4">
            <label for="formEmail" class="form-label">Username</label>
            {{ form.username }}
        </div>

        <div class="col mb-4">
            <label for="formPassword" class="form-label">Password</label>
            {{ form.password }}
        </div>
    </div>

    <div class="d-flex justify-content-center">
        <input type="submit" class="btn bg-primary text-white" id="loginbtn" value="Login">
    </div>

</form>

{% endblock content%}

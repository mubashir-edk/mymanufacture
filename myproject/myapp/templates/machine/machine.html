{% extends 'index.html' %}
{% block content %}


<form method="POST" action="" enctype="multipart/form-data">
    {% csrf_token %}
    
    <div class="d-flex justify-content-between mb-3">

        <div>
            <h3>Machine Settings</h3>
        </div>
        <div class="d-flex justify-content-end">
            <input type="submit" class="btn bg-primary text-white" id="machineSaveButton" value="Save">
        </div>

    </div>

    <div class="mt-3" id="sequenceFormOne">
        <span class="modelsHeading">Quotation</span>
        <hr class="modelsHeadingLine">
        <div class="d-flex justify-content-between">

            <div class="row d-flex justify-content-start settings_content">

                <div class="col d-flex align-items-center">
                    <label for="formCodePrefix" class="form-label me-2 mt-1">Prefix*</label>
                    {{ quotation_code_form.code_prefix }}
                </div>

                <div class="col d-flex align-items-center">
                    <label for="formCodeSize" class="form-label me-2 mt-1">Sequence Size*</label>
                    {{ quotation_code_form.code_size }}
                </div>

                <div class="col d-flex align-items-center">
                    <label for="formCodeSuffix" class="form-label me-2 mt-1">Suffix</label>
                    {{ quotation_code_form.code_suffix }}
                </div>

            </div>

        </div>
    </div>
    
</form>

{% endblock content %}

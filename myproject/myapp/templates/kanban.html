<!DOCTYPE html>
<html>
<head>
    <title>Kanban Board with Separate Columns</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
        }

        .kanban-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .column {
            background-color: #f0f0f0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: grid;
            grid-template-rows: repeat(auto-fill, minmax(100px, auto));
            gap: 10px;
        }

        .bold-text {
            font-weight: bold;
            min-height: 60px;
        }

        .large-text {
            font-size: 18px;
            min-height: 100px;
        }
    </style>
</head>
<body>
    <h1>Kanban Board with Separate Columns</h1>

    <div class="kanban-board">
        <div class="column" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h3>To Do</h3>
            <div class="task-card bold-text" id="task1" draggable="true" ondragstart="drag(event)">Task 1 (Bold)</div>
        </div>
        <div class="column" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h3>To Do</h3>
            <div class="task-card large-text" id="task2" draggable="true" ondragstart="drag(event)">Task 2 (Large)</div>
        </div>
        <div class="column" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h3>In Progress</h3>
        </div>
        <div class="column" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h3>Done</h3>
        </div>
    </div>

    <script>
        function allowDrop(event) {
            event.preventDefault();
        }

        function drag(event) {
            event.dataTransfer.setData('text/plain', event.target.id);
        }

        function drop(event) {
            event.preventDefault();
            const taskId = event.dataTransfer.getData('text/plain');
            const taskCard = document.getElementById(taskId);
            event.target.appendChild(taskCard);
        }
    </script>
</body>
</html>
